<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>REFLECTION | Digital Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Grain Effect */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://grainy-gradients.vercel.app/noise.svg');
      opacity: 0.08;
      pointer-events: none;
      z-index: 1;
    }

    /* Motion Lines */
    .motion-lines {
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        120deg,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 80px
      );
      animation: moveLines 20s linear infinite;
      z-index: 0;
    }

    @keyframes moveLines {
      from { transform: translateX(0); }
      to { transform: translateX(-200px); }
    }

    .card {
      position: relative;
      z-index: 2;
      width: 420px;
      background: linear-gradient(145deg, #000, #111);
      border: 1px solid rgba(255,255,255,0.15);
      padding: 28px;
      animation: fadeIn 1.2s ease;
    }

    h1 {
      margin: 0;
      font-size: 30px;
      letter-spacing: 3px;
    }

    h2 {
      margin: 6px 0 18px;
      font-size: 13px;
      font-weight: 300;
      opacity: 0.8;
    }

    .manager {
      margin: 18px 0;
      font-size: 14px;
    }

    .buttons a {
      display: block;
      text-decoration: none;
      color: #000;
      background: #fff;
      padding: 12px;
      margin: 10px 0;
      text-align: center;
      font-size: 14px;
      letter-spacing: 1px;
      transition: 0.35s ease;
    }

    .buttons a:hover {
      background: transparent;
      color: #fff;
      border: 1px solid #fff;
      transform: translateY(-3px);
    }

    .section {
      margin-top: 28px;
    }

    .section h3 {
      font-size: 15px;
      margin-bottom: 14px;
      font-weight: 400;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 6px;
    }

    /* Single Portfolio Image */
    .portfolio-single {
      width: 100%;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.3);
      margin-bottom: 14px;
    }

    .portfolio-single img {
      width: 100%;
      height: 80px;
      object-fit: cover;
      filter: grayscale(100%) contrast(1.05);
      transition: 0.6s ease;
    }

    .portfolio-single img:hover {
      filter: grayscale(0%) contrast(1.1);
      transform: scale(1.03);
    }

    .portfolio-link a {
      display: block;
      text-align: center;
      font-size: 13px;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
      opacity: 0.8;
      transition: 0.3s ease;
    }

    .portfolio-link a:hover {
      opacity: 1;
      text-decoration: underline;
    }
      25% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      58% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      91% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    footer {
      margin-top: 26px;
      font-size: 11px;
      text-align: center;
      opacity: 0.6;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

<div class="motion-lines"></div>

<div class="card">
  <h1>REFLECTION</h1>
  <h2>CONSULTING · PACKAGING & DESIGN</h2>

  <div class="manager">Manager: <strong>Bassel Alsamman</strong></div>

  <div class="buttons">$1
      
    </div>

  <div class="section">
    <h3>QR Codes</h3>
    <div style="display:flex; justify-content:space-around; margin-bottom:14px;">
      <div id="qr-whatsapp"></div>
      <div id="qr-map"></div>
    </div>
    <div style="text-align:center; font-size:11px; opacity:0.7; margin-bottom:10px;">
      Aleppo – Jamiliyah – Military Court Street – Next to Al-Baghdadi Pharmacy
    </div>
    
  </div>
  </div>

  
    <div class="portfolio-link">
      <a href="https://www.behance.net/" target="_blank">View Full Portfolio on Behance</a>
    </div>
  </div>
    </div>
  </div>
    </div>
  </div>

  
</div>

<script>
  new QRCode(document.getElementById("qr-whatsapp"), {
    text: "https://wa.me/963933219565",
    width: 90,
    height: 90,
    colorDark: "#fff",
    colorLight: "#000"
  });

  new QRCode(document.getElementById("qr-map"), {
    text: "https://maps.app.goo.gl/vUzULunAdzS2JMpFA",
    width: 90,
    height: 90,
    colorDark: "#fff",
    colorLight: "#000"
  });
</script>

</body>
